<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История заказов</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'backend/order.css' %}">
</head>
<body>
    <div class="container">
        <h2>История заказов</h2>

        <div style="text-align: right; margin-bottom: 20px;">
            <a href="/customer-products/" class="btn-primary">На главную</a>
        </div>

        <table id="orders-table">
            <thead>
                <tr>
                    <th>Номер заказа</th>
                    <th>Дата</th>
                    <th>Статус</th>
                    <th>Детали</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.dt|date:"d.m.Y" }}</td>
                        <td>{{ order.get_status_display }}</td>
                        <td>
                            <a href="{% url 'order-details' order.id %}" class="btn-details">Подробнее</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">Заказов нет.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
